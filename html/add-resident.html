<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resident Data</title>
    <link rel="stylesheet" href="../css/add-resident-style.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Create Resident Data</h2>

            <div class = "data container">
                <form>
                    
                    <fieldset>
                        <div class = "personalInfo-content"></div>
                            <legend>Personal Information</legend>
                            <div class = "personalInfo-data">
                                <div class="row1-data">
                                    <label>Last Name: <input type="text"></label>
                                    <label>First Name: <input type="text"></label>
                                    <label>Middle Name: <input type="text"></label>
                                    <label>Suffix: <input type="text"></label>
                                </div>
                                
                            
                                <label>Birthdate: <input type="date"></label>
                            <label>Age: <input type="number"></label>
                            <label>Place of Birth: <input type="text"></label>
                            <label>Gender: 
                                <select>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="preferNotToSay">Prefer not to say</option>
                                </select>
                            </label>
                            <label>Civil Status: 
                                <select>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    <option value="widowed">Widowed</option>
                                    <option value="divorced">Divorced</option>
                                    <option value="separated">Separated</option>
                                </select>
                            </label>
                            
                            <label>Nationality: <input type="text"></label>
                            <label>Religion: <input type="text"></label>
                            </div>
        
                        </div> 
                    </fieldset>
                    
    
                    <fieldset>
                        <legend>Address Information</legend>
                        <label>House/Lot Number: <input type="text"></label>
                        <label>Purok: <input type="text"></label>
                        <label>Street: <input type="text"></label>
                        <label>Subdivision: <input type="text"></label>
                        <label>Barangay: <input type="text"></label>
                        <label>City/Municipality: <input type="text"></label>
                        <label>Province: <input type="text"></label>
                        <label>Region: <input type="text"></label>
                    </fieldset>
    
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label>Mobile No.: <input type="text"></label>
                        <label>Email Address: <input type="email"></label>
                    </fieldset>
    
                    <fieldset>
                        <legend>Household Information</legend>
                        <label>Household ID: <input type="text"></label>
                        <label>Head of the Family?: 
                            <select>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </label>
                        <label>No. of Household Members: <input type="number" min="1"></label>
                    </fieldset>
    
                    <fieldset>
                        <legend>Emergency Contact</legend>
                        <label>Name: <input type="text"></label>
                        <label>Contact Number: <input type="text"></label>
                        <label>Relationship: 
                            <select>
                                <option value="parent">Parent</option>
                                <option value="spouse">Spouse</option>
                                <option value="sibling">Sibling</option>
                                <option value="relative">Relative</option>
                                <option value="friend">Friend</option>
                            </select>
                        </label>
                    </fieldset>
    
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="button" class="close-btn">Cancel</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
